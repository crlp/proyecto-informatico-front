<div class="row">
  <div class="col-md-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigoAleatorio">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Code </th>
        <td mat-cell *matCellDef="let element" class="separate-cell"> {{element.codigoAleatorio}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Teacher </th>
        <td mat-cell *matCellDef="let element" class="separate-cell"> {{element.profesor.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoActividad">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Type of Activity </th>
        <td mat-cell *matCellDef="let element" class="separate-cell"> {{element.tipoActividad.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
        <td mat-cell *matCellDef="let element" class="separate-cell">
          <mat-radio-button  (change)="radioChange($event, element)" value="element"></mat-radio-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
