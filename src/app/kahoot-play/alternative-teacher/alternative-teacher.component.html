<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-profile">
          <div class="card-body">
            <h4 class="card-title" style=" font-size: xx-large; font-weight: 600; ">{{preguntaSelected.pregunta}}</h4>
            <div class="row">
              <div class="col-sm-6">
                <h2> {{participantes}}</h2>
                <h4> participants </h4>
              </div>

              <div class="col-sm-6">
                <h1> {{contador}} </h1>
                <h4> seconds </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div (change)="somethingChanged()" *ngFor = "let respuesta of preguntaSelected.listaRespuestas  ; let i = index" class="col-lg-6 col-md-6 col-sm-6" style="padding: 1px !important;">
        <div class="card card-stats" style="margin-bottom: 12px; margin-top: 12px;">
          <div class="card-header card-header-danger card-header-icon">
            <div class="card-icon">
              <i class="material-icons">filter_{{i+1}}</i>
            </div>
          </div>

          <div class= "pregunta-text">{{respuesta.respuesta}}</div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">local_offer</i> Touch this card if you believe that is correct
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
