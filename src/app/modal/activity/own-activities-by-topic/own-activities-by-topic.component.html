
    <mat-card class="example-card">
      <mat-card-content>
          <h4>  Code Session : <strong> {{activitySelected.codigoAleatorio}} </strong> </h4>
          <h4>  Topic : <strong>{{topic.titulo}} </strong> </h4>
        

        <mat-form-field class="example-full-width">
            <input placeholder="Please select a classrom" type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedSalon($event)" [displayWith]="getOptionText">
                <mat-option *ngFor="let option of listaAulas; let i = index" [value]="option">
                    {{ option.descripcion }}
                  </mat-option>
            </mat-autocomplete>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions style="text-align: right; padding: 0px;">
        <button mat-button color="primary" (click) = "insertarAsociacion()">Active Activity</button>
        <button mat-button color="warn" (click)="close()">Close</button>
      </mat-card-actions>
    </mat-card>
