<app-search-school (childEvent)="recepcionSchool($event)" #searchSchool style="margin-top: 8px">
</app-search-school>
<mat-form-field>
  <mat-label>Selected user</mat-label>
  <mat-select (selectionChange)="onChange()" [(value)]="selected">
    <mat-option value="teacher">Teacher</mat-option>
    <mat-option value="student">Student</mat-option>
  </mat-select>
</mat-form-field>

<button mat-button name="search" (click)='obtenerUsuario()'>Search</button>
<app-assign-rooms *ngIf="selected === 'student'" (childEvent)="recepcionRooms($event)" #assignRooms
  style="margin-top: 8px">
</app-assign-rooms>
<div class="table-container">
<table mat-table [dataSource]="dataSource" style="width:100%; height: 40%;" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="names">
    <th mat-header-cell *matHeaderCellDef> Names </th>
    <td mat-cell *matCellDef="let element" style="padding-right: 30px"> {{element.nombres}} {{element.apellidos}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element" style="padding-right: 30px"> {{element.usuario}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element" style="padding-right: 30px">{{element.telefonoCelular}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<br>
<br>
<button mat-button class="pull-rigth" name="close" (click)='close()'>Close</button>
