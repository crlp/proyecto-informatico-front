<div class="fondobody">
  <div class="img-login">
    <img src="./assets/img/fondo-ninos.png" width="800px" height="700px" />
  </div>
  <div class="wrapper ">
    <div class="main-panel-login">
      <div class="content">
        <div class="container-fluid">
          <div class="col-md-4">
            <div class="card card-profile">
              <div class="card-body">
                <h4
                  class="card-title"
                  style="margin-top: 32px; font-weight: 700"
                > PLATAFORMA DIGITAL PARA EL APRENDIZAJE DEL IDIOMA INGLES
                </h4>

                <div class="card-body">
                  <div
                    *ngIf="msgError === 2"
                    class="col-md-12 alert alert-danger text-login-center"
                  >
                    <label
                      class="col-md-12 control-label mensaje-error"
                      for="mensajeError"
                      >{{ mensajeError }}</label
                    >
                  </div>

                  <div
                    *ngIf="msgError === 2"
                    class="col-md-12 alert alert-danger text-login-center"
                  >
                    <label
                      class="col-md-12 control-label mensaje-error"
                      for="mensajeError"
                      >{{ mensajeErrorEnglish }}</label
                    >
                  </div>

                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group" style="text-align: left;">
                          <label class="bmd-label-floating">Usuario</label>
                          <input
                            pattern="[a-zA-Z ]*"
                            maxlength="45"
                            name="username"
                            id="username"
                            tabindex="1"
                            class="form-control"
                            ngModel
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group" style="text-align: left;">
                          <label class="bmd-label-floating"> Contrase√±a</label>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            tabindex="2"
                            class="form-control"
                            ngModel
                          />
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-sm-12">
                        <button
                          class="btn btn-primary btn-lg"
                          type="submit"
                          tabindex="4"
                          style="background: #1eb9f6; width: 100%"
                        >
                          LOG IN
                        </button>
                      </div>
                    </div>
                    <div class="ssclearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
